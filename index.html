<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <div class="results">
        <h3 class="title">Your Result</h3>
        <div class="score">
            <h4 class="big__score">76</h4>
            <h5 class="minus__score">of 100</h5>
        </div>

        <div class="description">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="summary">
        <h2>Summary</h2>

        <div class="points reaction">
            <div class="points__left">
                <img src="assets/images/icon-reaction.svg" alt="react" aria-hidden="true">
                <span>Reaction</span>
            </div>
            <div class="points__right">
                <strong>80</strong> <span class="total">/ 100</span>
            </div>
        </div>

        <div class="points memory">
            <div class="points__left">
                <img src="assets/images/icon-memory.svg" alt="memory" aria-hidden="true">
                <span>Memory</span>
            </div>
            <div class="points__right">
                <strong>92</strong> <span class="total">/ 100</span>
            </div>
        </div>

        <div class="points verbal">
            <div class="points__left">
                <img src="assets/images/icon-verbal.svg" alt="verval" aria-hidden="true">
                <span>Verbal</span>
            </div>
            <div class="points__right">
                <strong>61</strong> <span class="total">/ 100</span>
            </div>
        </div>

        <div class="points visual">
            <div class="points__left">
                <img src="assets/images/icon-visual.svg" alt="visual" aria-hidden="true">
                <span>Visual</span>
            </div>
            <div class="points__right">
                <strong>72</strong> <span class="total">/ 100</span>
            </div>
        </div>

        <button>Continue</button>
    </div>
</main>
</body>
</html>
